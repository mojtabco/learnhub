{% load static %}
<div class="modal fade" id="exampleModalDelete" tabindex="-1"
     aria-labelledby="exampleModalDeleteLabel"
     style="display: none;"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title m-0"
                    id="exampleModalDeleteTitle">
                    پنجره اطلاعات
                </h6>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div><!--end modal-header-->
            <div class="modal-body">
                <div class="row">
                        <div class="col-lg-3 text-center align-self-center">
                            {% if Icon == 'delete' %}
                            <img src="{% static 'assets/images/default/delete-icon.gif' %}"
                                 alt="..."
                                 class="img-fluid">
                            {% else %}
                                <img src="{% static 'assets/images/default/warning-icon.gif' %}"
                                 alt="..."
                                 class="img-fluid">
                            {% endif %}
                        </div><!--end col-->
                        <div class="col-lg-9">
                            <h5>
                                {{ Title }}
                            </h5>
                            <span class="badge bg-soft-danger">{{ Windows }}</span>

                            <ul class="mt-3 mb-0">
                                <li>
                                  {{ Description }}
                                </li>
                                <li>به همین سادگی</li>
                            </ul>
                        </div><!--end col-->
                </div><!--end row-->
            </div><!--end modal-body-->
            <div class="modal-footer">
                <button class="btn btn-de-success "
                        data-bs-dismiss="modal">
                    Close
                </button>
                {% if Okay %}
                    <button type="submit"
                            name="action"
                            class="btn btn-de-primary "
                            value="OkayDelete">
                        Okay
                    </button>
                {% endif %}
            </div><!--end modal-footer-->
        </div><!--end modal-content-->
    </div><!--end modal-dialog-->
</div><!--end modal-->
